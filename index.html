<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üë®‚Äçüíª</text></svg>">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body {
            font-family: 'Space Mono', monospace;
            background-color: #0A0A0A;
            color: #E0E0E0;
            overflow: hidden;
        }
        
        #desktop {
            background-image: 
                linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                url('https://images.unsplash.com/photo-1522252234503-e356532cafd5?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            height: 100vh;
            width: 100vw;
            position: relative;
            overflow: hidden;
        }

        #menu-bar {
            background-color: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            height: 30px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .window {
            position: absolute;
            background-color: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            min-width: 300px;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            resize: both;
            overflow: hidden;
            transition: transform 0.3s ease, opacity 0.3s ease, width 0.3s ease, height 0.3s ease, top 0.3s ease, left 0.3s ease;
        }

        .window.minimized {
            transform: translateY(100vh) scale(0);
            opacity: 0;
            pointer-events: none;
        }
        
        .window.maximized {
            top: 30px !important;
            left: 0 !important;
            width: 100% !important;
            height: calc(100vh - 30px - 70px) !important;
            border-radius: 0;
            resize: none;
        }

        .window-header {
            height: 35px;
            background-color: rgba(255, 255, 255, 0.05);
            cursor: move;
            display: flex;
            align-items: center;
            padding: 0 10px;
            user-select: none;
            flex-shrink: 0;
        }

        .window-controls { display: flex; align-items: center; gap: 8px; }
        .window-control { width: 12px; height: 12px; border-radius: 50%; display: flex; justify-content: center; align-items: center; }
        .window-control svg { display: none; width: 8px; height: 8px; stroke: #4d2b28; stroke-width: 1.5; }
        .window-header:hover .window-control svg { display: block; }
        .close { background-color: #ff5f56; }
        .minimize { background-color: #ffbd2e; }
        .maximize { background-color: #27c93f; }

        .window-title {
            color: #e0e0e0;
            font-weight: 500;
            text-align: center;
            flex-grow: 1;
        }
        
        .window-body {
            padding: 20px;
            overflow-y: auto;
            flex-grow: 1;
        }

        #dock {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 8px;
            display: flex;
            gap: 12px;
            z-index: 1001;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .dock-item {
            cursor: pointer;
            transition: transform 0.2s ease, margin-bottom 0.2s ease;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .dock-item img {
            width: 56px;
            height: 56px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }
        
        .dock-item:hover img {
             box-shadow: 0 8px 15px rgba(0,0,0,0.3);
        }

        .dock-item .active-dot {
            width: 6px;
            height: 6px;
            background-color: #fff;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .dock-item.active .active-dot {
            opacity: 1;
        }

        .dock-item:hover {
            transform: scale(1.2) translateY(-10px);
        }
        
        .dock-item .tooltip {
            visibility: hidden;
            opacity: 0;
            background-color: rgba(0,0,0,0.8);
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 10px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            transition: opacity 0.2s;
            white-space: nowrap;
        }
        
        .dock-item:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }
        
        .window-body::-webkit-scrollbar { width: 8px; }
        .window-body::-webkit-scrollbar-track { background: transparent; }
        .window-body::-webkit-scrollbar-thumb { background: #555; border-radius: 4px; }
        .window-body::-webkit-scrollbar-thumb:hover { background: #777; }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #000;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            transition: opacity 0.5s ease-in-out;
        }
        
        .overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .progress-bar {
            width: 200px;
            height: 4px;
            background-color: #333;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 20px;
        }
        .progress-bar-inner {
            width: 0;
            height: 100%;
            background-color: white;
            transition: width 2s ease-out;
        }

        #login-screen input {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            padding: 10px 15px;
            color: white;
            text-align: center;
            font-size: 1.5rem;
            margin-top: 20px;
            outline: none;
        }
        #login-screen input:focus {
            border-color: #fff;
        }
    </style>
</head>
<body>
    <div id="boot-screen" class="overlay">
        <svg class="w-16 h-16 mb-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path><polyline points="14 2 14 8 20 8"></polyline><path d="M12 18v-6"></path><path d="M9.5 15H12v-3"></path></svg>
        <div class="progress-bar"><div id="progress-bar-inner" class="progress-bar-inner"></div></div>
    </div>
    <div id="login-screen" class="overlay hidden">
        <h1 class="text-4xl font-bold">Welcome</h1>
        <p class="text-lg mt-2">Please enter your name</p>
        <input type="text" id="username-input" placeholder="Guest" autocomplete="off">
    </div>
    <div id="shutdown-screen" class="overlay hidden">
         <h1 class="text-4xl font-bold">Shutting down...</h1>
         <p class="text-lg mt-2" id="farewell-message"></p>
    </div>

    <div id="desktop"></div>
    
    <header id="menu-bar" class="px-4 flex items-center justify-between text-sm text-gray-200">
        <div>
            <strong id="menu-bar-name" class="font-bold"></strong>
            <button id="shutdown-btn" class="ml-4 text-gray-300 hover:text-white transition">Exit</button>
        </div>
        <div class="flex items-center gap-4">
            <div id="uptime-counter" class="text-gray-400"></div>
            <div id="clock"></div>
        </div>
    </header>

    <div id="dock"></div>

    <template id="window-template">
        <div class="window">
            <div class="window-header">
                <div class="window-controls">
                    <div class="window-control close">
                         <svg viewBox="0 0 12 12"><path d="M0 0L12 12M12 0L0 12"/></svg>
                    </div>
                    <div class="window-control minimize">
                        <svg viewBox="0 0 12 12"><path d="M0 6L12 6"/></svg>
                    </div>
                    <div class="window-control maximize">
                        <svg viewBox="0 0 12 12"><path d="M2 2L10 2L10 10L2 10L2 2Z M0 0L12 0L12 12L0 12L0 0Z" fill="currentColor" stroke="none"/></svg>
                    </div>
                </div>
                <div class="window-title"></div>
            </div>
            <div class="window-body"></div>
        </div>
    </template>

    <script>
        const portfolioData = {
            name: "Dhruba Majumder",
            cvFile: "Dhruba_Majumder_CV.pdf",
            contact: {
                email: "iamdhrubamajumder@gmail.com"
            },
            socials: {
                github: "https://github.com/dhrubamajumder",
                linkedin: "https://www.linkedin.com/in/dhruba-majumder",
                website: "https://dhrubamajumder.pages.dev/",
            },
            apps: [
                {
                    id: "readme",
                    title: "README.md",
                    icon: "/images/readme.png",
                    openOnStart: true,
                    content: {
                        welcome: "Welcome, {username}!",
                        message: "This is a simulated desktop environment I built to showcase my skills. Feel free to open the 'applications' in the dock below to learn more about me and my work. You can drag, resize, minimize, and maximize the windows just like in a real OS.",
                        cta: "Click on an icon in the dock to get started!"
                    }
                },
                {
                    id: "about",
                    title: "About Me",
                    icon: "/images/me.png",
                    content: {
                        description: [
                            `With extensive experience in digital marketing and social media management, I have successfully navigated various platforms to elevate brand presence and engagement. My career highlights include managing comprehensive social media strategies across multiple platforms where I've curated and posted compelling content, designed creative visuals, and developed effective marketing strategies.`,
                             `I am deeply committed to continuous learning and professional development. I thrive in dynamic environments and am excited about opportunities that challenge me to grow and contribute meaningfully.`
                        ],
                        skills: [
                            "Python", "AI/ML", "Data Visualization", "Power BI", "Cybersecurity", "Ethical Hacking", "Penetration Testing", "SQL Injection", "Responsive Web Design", "JavaScript", "Client Relationship Management", "Time Management", "Effective Communication"
                        ],
                    }
                },
                {
                    id: "projects",
                    title: "My Projects",
                    icon: "/images/work.png",
                    content: {
                         projects: [
                            {
                                title: "Gesture-Board",
                                description: "An interactive Python program that enables users to create art and write text using hand gestures, leveraging computer vision techniques.",
                                tags: ["Python", "Computer Vision", "OpenCV"],
                                githubUrl: "https://github.com/D-Majumder/Gesture-Board"
                            },
                            {
                                title: "Event Coupon Management",
                                description: "A fully responsive web application for a farewell event, providing easy registration and unique QR-code coupons with a secure manager portal.",
                                tags: ["Web App", "HTML/CSS", "JavaScript", "QR Code"],
                                githubUrl: "https://github.com/D-Majumder/Event-Coupon-Management"
                            },
                            {
                                title: "CyberGuardian AI",
                                description: "A speech-based chatbot assistant built to provide guidance and awareness on digital threats and online safety, using a custom ML model.",
                                tags: ["Python", "AI/ML", "Chatbot", "NLP"],
                                githubUrl: "https://github.com/D-Majumder/CyberGuardian"
                            },
                             {
                                title: "CineVault",
                                description: "A minimalist, fully functional, and eye-pleasing media discovery platform built entirely with HTML and CSS without a single line of JavaScript.",
                                tags: ["HTML", "CSS", "UI/UX"],
                                githubUrl: "https://github.com/D-Majumder/CineVault"
                            },
                             {
                                title: "Password Vault",
                                description: "A secure password vault that stores passwords for various apps and websites using Tkinter for the GUI and hashlib for robust password hashing.",
                                tags: ["Python", "Security", "Tkinter", "Hashing"],
                                githubUrl: "https://github.com/D-Majumder/Password-Vault"
                            },
                            {
                                title: "Smart Time Table",
                                description: "An intelligent scheduling system to generate optimized timetables by dynamically handling constraints and resolving conflicts.",
                                tags: ["Python", "Automation", "Algorithm"],
                                githubUrl: "https://github.com/D-Majumder/Smart-Time-Table"
                            },
                        ]
                    }
                },
                {
                    id: "contact",
                    title: "Get In Touch",
                    icon: "/images/connect.png",
                    content: {
                        message: "I am deeply committed to continuous learning and professional development. I thrive in dynamic environments and am excited about opportunities that challenge me to grow and contribute meaningfully."
                    }
                }
            ]
        };

        let username = "Guest";
        let masterInterval = null;
        const launchDate = new Date('2025-10-07T12:00:00Z');

        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            runStartupSequence();
        });

        let highestZIndex = 100;
        const openWindows = {};
        const dockItems = {};

        function runStartupSequence() {
            const bootScreen = document.getElementById('boot-screen');
            const loginScreen = document.getElementById('login-screen');
            const progressBar = document.getElementById('progress-bar-inner');
            const usernameInput = document.getElementById('username-input');

            setTimeout(() => { progressBar.style.width = '100%'; }, 100);
            
            setTimeout(() => {
                bootScreen.classList.add('hidden');
                loginScreen.classList.remove('hidden');
                usernameInput.focus();
            }, 2500);

            usernameInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    username = e.target.value.trim() || 'Guest';
                    loginScreen.classList.add('hidden');
                    initDesktop();
                }
            });
        }

        function initDesktop() {
            document.title = `${portfolioData.name}'s Portfolio`;
            document.getElementById('menu-bar-name').textContent = portfolioData.name;
            const shutdownBtn = document.getElementById('shutdown-btn');
            if (shutdownBtn) {
                shutdownBtn.addEventListener('click', runShutdownSequence);
            }

            updateCounters();
            if (!masterInterval) {
                masterInterval = setInterval(updateCounters, 1000);
            }

            initDock();

            const initialApp = portfolioData.apps.find(app => app.openOnStart);
            if(initialApp) {
                openWindow(initialApp);
            }
        }

        function updateCounters() {
            const clockElement = document.getElementById('clock');
            if (clockElement) {
                clockElement.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            }

            const uptimeElement = document.getElementById('uptime-counter');
            if (uptimeElement) {
                const now = new Date();
                const diff = now - launchDate;
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                uptimeElement.textContent = `Online for ${days} days`;
            }
        }

        function initDock() {
            const dock = document.getElementById('dock');
            portfolioData.apps.forEach(app => {
                const dockItem = document.createElement('div');
                dockItem.className = 'dock-item';
                dockItem.id = `dock-item-${app.id}`;
                dockItem.innerHTML = `
                    <img src="${app.icon}" alt="${app.title}">
                    <span class="tooltip">${app.title}</span>
                    <div class="active-dot"></div>
                `;
                dockItem.addEventListener('click', () => {
                    const windowEl = openWindows[app.id];
                    if (windowEl) {
                        if (windowEl.classList.contains('minimized')) {
                            windowEl.classList.remove('minimized');
                        }
                        focusWindow(windowEl);
                    } else {
                        openWindow(app);
                    }
                });
                dock.appendChild(dockItem);
                dockItems[app.id] = dockItem;
            });
            lucide.createIcons();
        }

        function openWindow(app) {
            if (openWindows[app.id]) {
                focusWindow(openWindows[app.id]);
                return;
            }

            const template = document.getElementById('window-template');
            const newWindow = template.content.cloneNode(true).firstElementChild;
            
            newWindow.style.width = '600px';
            newWindow.style.height = '400px';
            newWindow.style.top = `${Math.random() * 10 + 15}%`;
            newWindow.style.left = `${Math.random() * 20 + 20}%`;

            newWindow.querySelector('.window-title').textContent = app.title;
            const windowBody = newWindow.querySelector('.window-body');
            windowBody.innerHTML = generateAppContent(app);

            document.getElementById('desktop').appendChild(newWindow);
            openWindows[app.id] = newWindow;
            dockItems[app.id].classList.add('active');
            
            lucide.createIcons();
            
            makeDraggable(newWindow);
            focusWindow(newWindow);

            newWindow.querySelector('.close').addEventListener('click', () => {
                newWindow.remove();
                delete openWindows[app.id];
                dockItems[app.id].classList.remove('active');
            });

            newWindow.querySelector('.minimize').addEventListener('click', () => {
                newWindow.classList.add('minimized');
            });

            newWindow.querySelector('.maximize').addEventListener('click', () => {
                toggleMaximize(newWindow);
            });

            newWindow.addEventListener('mousedown', () => focusWindow(newWindow));
        }

        function generateAppContent(app) {
            const content = app.content;
            switch (app.id) {
                case 'readme':
                    return `
                        <div class="text-center h-full flex flex-col justify-center items-center p-4">
                           <i data-lucide="hand" class="w-16 h-16 text-yellow-400 mb-6"></i>
                           <h2 class="text-4xl font-bold text-white mb-4">${content.welcome.replace('{username}', username)}</h2>
                           <p class="text-lg max-w-lg mx-auto mb-4">${content.message}</p>
                           <p class="text-md text-gray-400 font-semibold">${content.cta}</p>
                        </div>
                    `;
                case 'about':
                    return `
                        <h2 class="text-3xl font-bold text-white mb-4">About Me</h2>
                        ${content.description.map(p => `<p class="mb-4 text-gray-300">${p}</p>`).join('')}
                        <h3 class="text-2xl font-bold text-white mt-8 mb-4">My Skills</h3>
                        <div class="flex flex-wrap gap-3">
                            ${content.skills.map(skill => `<span class="bg-gray-700 text-gray-200 text-sm font-medium px-4 py-2 rounded-full">${skill}</span>`).join('')}
                        </div>
                    `;
                case 'projects':
                    const projectsGrid = content.projects.map(project => `
                        <div class="bg-gray-800/50 border border-gray-700 rounded-lg p-4 flex flex-col hover:border-blue-500/50 transition-all duration-300">
                             <h3 class="text-lg font-bold text-white mb-2">${project.title}</h3>
                             <p class="text-gray-400 flex-grow mb-3 text-sm">${project.description}</p>
                             <div class="flex flex-wrap gap-2 text-xs mb-4">
                                ${project.tags.map(tag => `<span class="font-mono text-gray-400 bg-gray-700 px-2 py-1 rounded">${tag}</span>`).join('')}
                             </div>
                             <div class="flex space-x-4 mt-auto">
                                ${project.githubUrl ? `<a href="${project.githubUrl}" target="_blank" rel="noopener noreferrer" class="text-gray-300 hover:text-white"><i data-lucide="github" class="w-5 h-5"></i></a>` : ''}
                                ${project.liveUrl ? `<a href="${project.liveUrl}" target="_blank" rel="noopener noreferrer" class="text-gray-300 hover:text-white"><i data-lucide="external-link" class="w-5 h-5"></i></a>` : ''}
                             </div>
                        </div>
                    `).join('');
                    return `
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">${projectsGrid}</div>
                        <div class="text-center mt-8">
                            <a href="${portfolioData.socials.github}?tab=repositories" target="_blank" rel="noopener noreferrer" class="inline-flex items-center gap-2 text-white bg-gray-700 hover:bg-gray-600 font-medium rounded-lg text-sm px-5 py-2.5 text-center transition duration-300">
                                <i data-lucide="github" class="w-4 h-4"></i>
                                See All Projects on GitHub
                            </a>
                        </div>
                    `;
                case 'contact':
                    return `
                        <div class="text-center h-full flex flex-col justify-center items-center">
                            <p class="text-xl max-w-md mx-auto mb-6">${content.message}</p>
                            <a href="mailto:${portfolioData.contact.email}" class="inline-block text-white bg-blue-600 hover:bg-blue-700 font-medium rounded-lg text-lg px-8 py-3 text-center transition duration-300">
                                Say Hello
                            </a>
                             <p class="mt-8 text-lg">Or find me on:</p>
                             <div class="mt-4 flex space-x-6">
                                ${Object.keys(portfolioData.socials).map(key => `
                                    <a href="${portfolioData.socials[key]}" target="_blank" rel="noopener noreferrer" class="text-gray-300 hover:text-white">
                                        <i data-lucide="${key}" class="w-8 h-8"></i>
                                    </a>
                                `).join('')}
                            </div>
                        </div>
                    `;
                default:
                    return '';
            }
        }
        
        function focusWindow(windowEl) {
            highestZIndex++;
            windowEl.style.zIndex = highestZIndex;
        }

        function toggleMaximize(windowEl) {
            if (windowEl.classList.contains('maximized')) {
                windowEl.classList.remove('maximized');
                if(windowEl.dataset.originalRect) {
                    const rect = JSON.parse(windowEl.dataset.originalRect);
                    windowEl.style.width = rect.width;
                    windowEl.style.height = rect.height;
                    windowEl.style.top = rect.top;
                    windowEl.style.left = rect.left;
                }
            } else {
                const rect = windowEl.getBoundingClientRect();
                windowEl.dataset.originalRect = JSON.stringify({
                    width: `${rect.width}px`,
                    height: `${rect.height}px`,
                    top: `${windowEl.offsetTop}px`,
                    left: `${windowEl.offsetLeft}px`,
                });
                windowEl.classList.add('maximized');
            }
        }

        function makeDraggable(windowEl) {
            const header = windowEl.querySelector('.window-header');
            let isDragging = false;
            let offsetX, offsetY;
            let currentX, currentY;
            let animationFrame;

            function onMouseDown(e) {
                isDragging = true;
                offsetX = e.clientX - windowEl.offsetLeft;
                offsetY = e.clientY - windowEl.offsetTop;
                header.style.cursor = 'grabbing';
                document.addEventListener('mousemove', onMouseMove);
                document.addEventListener('mouseup', onMouseUp);
            }

            function onMouseMove(e) {
                if (!isDragging) return;
                currentX = e.clientX - offsetX;
                currentY = e.clientY - offsetY;
                
                cancelAnimationFrame(animationFrame);
                animationFrame = requestAnimationFrame(() => {
                    if (windowEl.classList.contains('maximized')) return;
                    windowEl.style.left = `${currentX}px`;
                    windowEl.style.top = `${currentY}px`;
                });
            }

            function onMouseUp() {
                isDragging = false;
                header.style.cursor = 'move';
                document.removeEventListener('mousemove', onMouseMove);
                document.removeEventListener('mouseup', onMouseUp);
                cancelAnimationFrame(animationFrame);
            }

            header.addEventListener('mousedown', onMouseDown);
        }

        function runShutdownSequence() {
            if (masterInterval) {
                clearInterval(masterInterval);
                masterInterval = null;
            }

            const shutdownScreen = document.getElementById('shutdown-screen');
            const farewellMessage = document.getElementById('farewell-message');
            
            if (farewellMessage) {
                farewellMessage.textContent = `Thank you for visiting, ${username}!`;
            }
            if (shutdownScreen) {
                shutdownScreen.classList.remove('hidden');
            }

            setTimeout(() => {
                document.body.innerHTML = '';
                document.body.style.backgroundColor = '#000';
            }, 3000);
        }
    </script>
</body>
